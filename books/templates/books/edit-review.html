{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update Review {% endblock %}

{% block content %}

<h3>Update Review Page</h3>

<div class="row">
    <div class="col-6">
        <form method="post">
            {% csrf_token %}
            {{review_form|crispy}}
            <button class="btn btn-success">Save Review</button>
        </form>
    </div>
</div>

{% endblock %}
